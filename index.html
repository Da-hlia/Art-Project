    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            background: black;
            padding: 15px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            padding: 10px;
            text-align: right;
            position: relative;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: black;
            right: 0;
            top: 100%;
            width: 200px;
        }
        .navbar ul li:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Biography ▼</a>

        </ul>
    </div>

    <h1>Welcome to My Art Portfolio</h1>

        document.addEventListener("DOMContentLoaded", function() {
            const isAdmin = localStorage.getItem("isAdmin");
            if (isAdmin === "true") {
                document.getElementById("adminLink").style.display = "block";
            }
        });
    </script>
